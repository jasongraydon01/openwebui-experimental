services:
  vllm:
    build:
      context: ./vllm
      dockerfile: Dockerfile
    container_name: vllm-container
    ports:
      - "8000:8000"  # vLLM API
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi-container
    ports:
      - "5000:5000"  # FastAPI server
    depends_on:
      - vllm  # Ensure vLLM starts first
    volumes:
      - ./fastapi/app.py:/workspace/app.py:ro

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3100:8080"  # OpenWebUI frontend
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - fastapi  # Ensure FastAPI is up before OpenWebUI
    environment:
      - ENABLE_OPENAI_API=True
      - OPENAI_API_BASE_URL=http://vllm-container:8000/v1  # vLLM API
      - OPENAI_API_KEY=EMPTY  # vLLM doesn't require authentication by default

volumes:
  open-webui: